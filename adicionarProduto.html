    <main>
<div class="d-flex justify-content-center py-5 bg-gray">
    <form class="form p-3" action="">
        <div class="">
            <h5><b>Adicionar produto</b></h5>
        </div>
        <div class="form-floating">
            <input class="form-control mb-2" placeholder="Url de imagem" id="produto-url" ></input>
            <label for="produto-url">Url da imagem</label>
            </div>
        <div class="form-floating mb-2">
            <input class="form-control" placeholder="Kit Luxo" id="produto-categoria"></input>
            <label for="inputEmail">Categoria</label>
            </div>
        <div class="form-floating">
            <input class="form-control mb-2" placeholder="Kit ..." id="produto-nome" ></input>
            <label for="produto-nome">Nome do produto</label>
            </div>
        <div class="form-floating">
            <input class="form-control mb-2" placeholder="20.00" id="produto-preco" ></input>
            <label for="produto-preco">Preco do produto</label>
        </div>
        <div class="form-floating">
            <input class="form-control mb-2" placeholder="Descricao do produto" id="produto-descricao" style="height: 100px" ></input>
            <label for="produto-descricao">Descricao do produto</label>
        </div>

        <button type="submit" class="container btn btn--principal">Adicionar novo produto</button>
    </form>
</div>

                    </div>

                          </div>
                        <div class="form-floating mb-2">
                            <input class="form-control" placeholder="Email" id="inputEmail"></input>
                            <label for="inputEmail">Email</label>
                          </div>
                        <div class="form-floating">
